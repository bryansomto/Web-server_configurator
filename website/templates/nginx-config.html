{% extends "base.html" %}
{% block title %}Nginx configurator{% endblock %}
{% block content %}
<form method="POST" enctype="multipart/form-data">
    <h3>Configure Nginx web server</h3>
    <div class="form-group">
        <label for="server_name">Server name</label>
        <input type="text" class="form-control" id="server_name" name="server_name"
            placeholder="Enter server name e.g. Ubuntu" />
    </div>
    <div class="form-group">
        <label for="ip_addr">Server IP address</label>
        <input type="text" class="form-control" id="ip_addr" name="ip_addr"
            placeholder="Enter Server IP address e.g. 192.168.010.2" />
    </div>
    <div class="form-group">
        <label for="private_key">Name of private key file</label>
        <input type="text" class="form-control" id="private_key" name="private_key" placeholder="id_rsa" />
    </div>
    <div class="form-group">
        <label for="passphrase">Private key passphrase <small class="text-muted">(required if you use a passphrase)</small> </label>
        <input type="password" class="form-control" id="passphrase" name="passphrase" placeholder="****" />
    </div>
    <br />
    <button type="submit" class="btn btn-success">Submit</button>
</form>
{% endblock %}
