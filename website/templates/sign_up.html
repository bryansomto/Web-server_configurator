{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<h3 class="m-3 d-flex justify-content-center">Sign Up</h3>
<section class="d-flex justify-content-center">
    <form method="POST" class="d-flex flex-column col-md-8">
        <div class="form-group d-flex flex-column">
            <label for="email" class="col-form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" />
        </div>
        <div class="form-group d-flex flex-column">
            <label for="firstName" class="col-form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name" />
        </div>
        <div class="form-group d-flex flex-column">
            <label for="password1" class="col-form-label">Password</label>
            <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password" />
        </div>
        <div class="form-group d-flex flex-column">
            <label for="password2" class="col-form-label">Password (Confirm)</label>
            <input type="password" class="form-control" id="password2" name="password2"
                placeholder="Confirm password" />
        </div>
        <div class="mt-3 d-flex justify-content-center">
            <button type="submit" class="btn btn-success col-4">Submit</button>
        </div>
    </form>
</section>
{% endblock %}
